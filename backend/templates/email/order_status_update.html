<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>訂單狀態更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1DB446;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DB446;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>訂單狀態更新通知</h1>
    </div>
    <div class="content">
        <p>親愛的 {{ user.name }} 您好：</p>
        <p>您的訂單狀態已更新：</p>
        <ul>
            <li>訂單編號：{{ order.id }}</li>
            <li>目前狀態：{{ order.status }}</li>
            <li>更新時間：{{ order.updated_at }}</li>
        </ul>
        <p>{{ notification.message }}</p>
        <p style="text-align: center;">
            <a href="{{ order_url }}" class="button">查看訂單詳情</a>
        </p>
    </div>
    <div class="footer">
        <p>此為系統自動發送的郵件，請勿直接回覆</p>
        <p>如有任何問題，請聯繫客服人員</p>
    </div>
</body>
</html>
